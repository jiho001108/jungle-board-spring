<!-- layout.html 템플릿 상속하기 -->
<html layout:decorate="~{layout}">

<!-- 부모의 템플릿 <th:block layout:fragment="content"></th:block> 이곳에 자식의 내용 삽입 -->
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td th:text="${loop.count}"></td> <!-- 부트스트랩, loop.count는 questionList의 항목을 th:each로 반복할 때 현재의 순서 -->
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td> <!-- #temporals.format(날짜 객체, 날짜 포맷) -->
        </tr>
        </tbody>
    </table>
</div>
</html>
