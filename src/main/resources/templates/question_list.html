<!-- 부트스트랩 적용하기 -->
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<div class="container my-3"> <!-- 부트스트랩 -->
    <table class="table"> <!-- 부트스트랩 -->
        <thead class="table-dark"> <!-- 부트스트랩 -->
        <tr>
            <th>번호</th> <!-- 부트스트랩 -->
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td th:text="${loop.count}"></td> <!-- 부트스트랩, loop.count는 questionList의 항목을 th:each로 반복할 때 현재의 순서 -->
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td> <!-- #temporals.format(날짜 객체, 날짜 포맷) -->
        </tr>
        </tbody>
    </table>
</div>
